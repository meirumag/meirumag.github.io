---
layout: compress
---

{% capture extra_metadata %}
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:type" content="{% if page.url == '/' %}website{% else %}article{% endif %}" />
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
{% if page.social_image %}
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/uploads/{{ page.social_image }}" />
{% endif %}
{% endcapture %}

<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  {% include header.html %}
  <body class="">
      {{ content }}
  </body>
</html>
