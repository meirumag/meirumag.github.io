---
layout: default
---

<div class="bg-gradient">
<article class="mw8 center" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="pt4 mb6 flex items-center justify-center">
    <img class="mt4" src="{{page.image}}" alt="{{page.title}}-profile">
    <h1 class="di f0 tc serif mb2 nl1 relative serif-bold" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>

</article>
</div>
