---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="mt4 flex items-center justify-center">
    <img src="{{page.image}}" alt="{{page.title}}-profile">
    <h1 class="di f0 tc serif mb3 nl1 relative" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="center measure-wide f5 pv5 lh-copy serif" itemprop="articleBody">
    {{ content }}
  </div>

</article>
