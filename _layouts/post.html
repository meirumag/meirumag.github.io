layout: default
---

<div class="mh3 debug">
<article class="center bg-lightest-blue br4" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="center tc">
    <h1 class="title pt4" itemprop="name headline">{{ page.title }}</h1>
  </header>
  <img src="" alt="">

  <div class="mw8 center tl f3 measure serif" itemprop="articleBody">
    {{ content }}
  </div>

</article>
</div>
