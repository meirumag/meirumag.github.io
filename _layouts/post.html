---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header>
    <h1 class="f0 tc serif" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="center measure-wide f5 pv5 lh-copy ph2 serif" itemprop="articleBody">
    {{ content }}
  </div>

</article>
